version: "3.8"

services:
  trackhound:
    build: .
    container_name: trackhound-pro
    ports:
      - "8080:8000"
    volumes:
      # Data persistence (SQLite database)
      - ./data:/app/data
      # Media volumes - adjust these to your setup
      # Mount as read-only for safety
      - /mnt/user/Media/TV:/media/tv:ro
      - /mnt/user/Media/Anime:/media/anime:ro
      # Add more volumes as needed:
      # - /mnt/user/Media/Movies:/media/movies:ro
    environment:
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY must be set â€” generate with: openssl rand -hex 32}
      - DATABASE_URL=sqlite+aiosqlite:///./data/trackhound.db
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:8080}
    restart: unless-stopped
