version: "3.8"

services:
  trackhound:
    build: .
    container_name: trackhound-pro
    ports:
      - "8080:8000"
    volumes:
      # Media volumes - adjust these to your setup
      - /mnt/user/Media/TV:/media/tv:ro
      - /mnt/user/Media/Anime:/media/anime:ro
    environment:
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY must be set â€” generate with: openssl rand -hex 32}
      - DATABASE_URL=postgresql+asyncpg://trackhound:${POSTGRES_PASSWORD:-trackhound}@db:5432/trackhound
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:8080}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: trackhound-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=trackhound
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-trackhound}
      - POSTGRES_DB=trackhound
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trackhound"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
